<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The World — Comunidade RPG</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0f;
        color: white;
        scroll-behavior: smooth;
    }

    /* MENU */
    nav {
        width: 100%;
        background: rgba(10, 10, 15, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        gap: 40px;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        z-index: 999;
    }

    nav a {
        color: #d38bff;
        font-weight: bold;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ffffff;
        text-shadow: 0 0 10px #b300ff;
    }

    header {
        text-align: center;
        padding: 100px 20px 40px 20px;
        background: linear-gradient(90deg, #6a00ff, #b300ff);
        box-shadow: 0 0 25px #6a00ff;
        margin-top: 60px;
    }

    header img {
        width: 120px;
        border-radius: 12px;
        box-shadow: 0 0 20px #000;
        margin-bottom: 10px;
    }

    header h1 {
        font-size: 40px;
        margin: 0;
        font-weight: 700;
    }

    .container {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .section-title {
        font-size: 26px;
        font-weight: bold;
        margin-top: 40px;
        margin-bottom: 10px;
        text-align: center;
        color: #d38bff;
        text-shadow: 0 0 10px #9b30ff;
    }

    .card {
        padding: 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        box-shadow: 0 0 15px rgba(132, 0, 255, 0.4);
        transition: 0.3s;
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(162, 0, 255, 0.6);
    }

    .card img {
        width: 60px;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .role {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #c770ff;
    }

    .user {
        font-size: 20px;
        font-weight: bold;
    }

    footer {
        margin-top: 60px;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        opacity: .6;
    }
</style>
</head>
<body>

<!-- MENU SUPERIOR -->
<nav>
    <a href="#equipe">Equipe</a>
    <a href="#parcerias">Parcerias</a>
    <a href="https://discord.gg/47vgpapDHm" target="_blank">Discord</a>
</nav>

<!-- TOPO -->
<header>
    <img src="https://cdn.discordapp.com/icons/1412091771500101756/a_62399fbb47e78c35dab7a84748ad92dc.gif?size=2048">
    <h1>The World — Comunidade RPG</h1>
</header>

<div class="container">

    <!-- EQUIPE -->
    <h2 id="equipe" class="section-title">Equipe</h2>

    <div class="card">
        <img src="https://cdn.discordapp.com/icons/1412091771500101756/a_62399fbb47e78c35dab7a84748ad92dc.gif?size=2048">
        <div class="role">Admin</div>
        <div class="user">@franccis12</div>
    </div>

    <div class="card">
        <img src="https://cdn.discordapp.com/icons/1412091771500101756/a_62399fbb47e78c35dab7a84748ad92dc.gif?size=2048">
        <div class="role">Fundador</div>
        <div class="user">@mestrebb</div>
    </div>

    <div class="card">
        <img src="https://cdn.discordapp.com/icons/1412091771500101756/a_62399fbb47e78c35dab7a84748ad92dc.gif?size=2048">
        <div class="role">Admin</div>
        <div class="user">@weliton00d4</div>
    </div>

    <!-- MENU DE PARCERIAS -->
    <h2 id="parcerias" class="section-title">Parcerias</h2>

    <div class="card">
        <div class="role">Parceiro Oficial</div>
        <div class="user">@ServerDarkWorld</div>
    </div>

    <div class="card">
        <div class="role">Colaboração Especial</div>
        <div class="user">@ComunidadeDragonFire</div>
    </div>

    <div class="card">
        <div class="role">Aliado VIP</div>
        <div class="user">@GalaxyTeamBR</div>
    </div>

</div>

<footer>
    Criado por weliton © 2025
</footer>

</body>
</html>
